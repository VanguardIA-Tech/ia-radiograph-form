    <!-- Clarity Initialization Script - Executes before React loads -->

      (function() {

        }
        // Armazenar para uso no React
        localStorage.setItem('CLARITY_PROJECT_ID', clarityProjectId);
        // Inicializar Clarity antes do React carregar
        if (clarityProjectId && clarityProjectId !== '__VITE_CLARITY_ID__') {
          (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
          })(window, document, "clarity", "script", clarityProjectId);
        }
      })();
    </script>
